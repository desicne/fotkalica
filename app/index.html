    <div class="my fade-in">

        <div class="home">
            
            <div id="mainLogo">
                <img src="./images/menu-logo.png" alt="Fotkalica" style="height:8rem; margin-top:0.5rem;"/>

                <a id="akcija" href="#ponude" onclick="showMenu('ponude')" style="color:#fefefe">Saznaj više</a>

    <!--  SIDE MENU  -->
    
    <div class="main fade-in row" style="position: fixed; left: 0; height: 100%; width: 20%;background: rgba(250,250,250,1); text-align:center; overflow: hidden; z-index:100;">
        
        <!-- Logo in the menu field-->
        <a href="#" class="sideLink" style="left: 0; height: 30%; width: 100%; text-align:center; display: inline-block; overflow: hidden; color: #dadaea" onclick="closeMenu()">
            <img id="sideLogo" src="./images/menu-logo-name.png" alt="Fotkalica" style="height:70%; margin-top:15%;"/>
        </a>

        <a href="#ponude" class="fade-in ponudeMenu sideLink" style="left: 0; margin-top: 20%; height: 15%; width: 100%; text-align:center; display: inline-block; overflow: hidden; font-size: 2.1rem" onclick="showMenu('ponude')">    
            ponude
        </a>
        <a href="#pitanja" class="fade-in pitanjaMenu sideLink" style="left: 0; height: 15%; width: 100%; text-align:center; display: inline-block; overflow: hidden;  font-size: 2.1rem" onclick="showMenu('pitanja')">    
            pitanja
        </a>
        <a href="#kontakt" class="fade-in kontaktMenu sideLink" style="left: 0; height: 15%; width: 100%; text-align:center; display: inline-block; overflow: hidden; font-size: 2.1rem" onclick="showMenu('kontakt')">    
            kontakt
        </a>

        <div style="left: 0; bottom: 0;height: 5%; margin-top:5%; width: 100%; text-align:center; display: inline-block;"> 
            <a href="#kontakt" style="margin-right:10px">
                <img src="./images/face.svg" alt="Facebook Fotkalica" style="height:100%;"/>
            </a>
            <a href="#kontakt" style="margin-left:10px">
                <img src="./images/insta.svg" alt="Instagram Fotkalica" style="height:100%;"/>
            </a>
        </div>

        <div style="left: 0; bottom: 0;height: 5%; margin-top:5%; width: 100%; text-align:center; display: inline-block; overflow: hidden; font-size: 0.7rem; color: #444444;"> 2015@fotkalica 
        </div>

    </div>

    <!--   CONTAINER 1 SET HERE -->
    <div id="ponude" style="padding: 0px;">

        <!--    vencanja     -->
        <div id="vencanja" class="ponudeCont">
            <div style="position: relative; top: 50%; left: 0">Venčanja</div>
        </div>

        <!--    rodjendani     -->
        <div id="rodjendani" class="ponudeCont">
            <div style="position: relative; top: 50%; right: 0">Rođendani i Proslave</div>
        </div>

        <!--    poslovni     -->
        <div id="poslovne" class="ponudeCont">
            <div style="position: relative; top: 50%; right: 0">Poslovni događaji</div>
        </div>

    </div>
