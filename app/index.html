<!doctype html>
<html lang="en">
  <head>
    
    <meta http-equiv="content-type" content="text/html"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotkalica</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <meta name="description" content="Fotkalica" />
    <meta name="keywords" content="fotokabina, photobooth srbija, photobooth, slikanje vencanja, slikanje rodjendani" />

    <!--CSS-->
    <link rel="stylesheet" href="./css/app.css" type='text/css' />
    <link rel="stylesheet" href="./css/grid.css" type='text/css' />
   
    <!--Switch font maybe-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300&subset=latin-ext' rel='stylesheet' type='text/css'>

  </head>
  <body>

    <div class="my fade-in">

        <div id="mainLogo" style="text-align:center;">
            <img src="./images/menu-logo.png" alt="Fotkalica" style="height:8rem; margin-top:0.5rem;"/>
            <h2 style="color:#dadaea; font-size: 3rem; margin: 0; padding: 0">fotkalica</h2>
        </div>


        <h2 style="display:block; position: fixed; left: 40%; top:30%; width: 60%; z-index:50; font-size: 4rem; text-align:right">Sve što je potrebno <br/>da vaši momenti <br/>ostanu nezaboravni </h2>

        <!--    Testimonials    -->

        <div id="testimonial" class="row" style="display:block; position: fixed; left: 20%; top:85%; height: 15%; width: 80%;background: rgba(0,0,0,0.1); display: inline-block;  overflow: hidden; z-index:100;">
            <div class="small-12 medium-4 column row" style="display:block; color:#dadaea; margin: 0; padding: 0">
                <img class="small-5 columns" src="./images/testimonial-6.png" alt="testimonial-1" style="padding-top: 10px; padding-left: 45px; height:80px; width: 80px"/>
                <span class="small-7 columns">
                    <b style="font-size: 1.2rem">Jovana</b><br/>
                    <i style="font-size: 0.8rem;">"Bolje nego sto sam mogla i da pretpostavim da ce biti. Odusevljena sam!"</i>
                </span>
            </div>
        </div>

    </div>

    <!--  SIDE MENU  -->
    
    <div class="main fade-in row" style="display:block; position: fixed; left: 0; height: 100%; width: 20%;background: rgba(250,250,250,1); text-align:center; overflow: hidden; z-index:100;">
        
        <!-- Logo in the menu field-->
        <a href="#" style="left: 0; height: 30%; width: 100%; text-align:center; display: inline-block; overflow: hidden; color: #dadaea" onclick="closeMenu()">
            <img id="sideLogo" src="./images/menu-logo-name.png" alt="Fotkalica" style="height:70%; margin-top:15%;"/>
        </a>

        <a href="#ponude" class="fade-in ponudeMenu" style="left: 0; margin-top: 20%; height: 15%; width: 100%; text-align:center; display: inline-block; overflow: hidden; font-size: 2.1rem" onclick="showMenu('ponude')">    
            ponude
        </a>
        <a href="#pitanja" class="fade-in pitanjaMenu" style="left: 0; height: 15%; width: 100%; text-align:center; display: inline-block; overflow: hidden;  font-size: 2.1rem" onclick="showMenu('pitanja')">    
            pitanja
        </a>
        <a href="#kontakt" class="fade-in kontaktMenu" style="left: 0; height: 15%; width: 100%; text-align:center; display: inline-block; overflow: hidden; font-size: 2.1rem" onclick="showMenu('kontakt')">    
            kontakt
        </a>
        <div style="left: 0; height: 5%; margin-top:5%; width: 100%; text-align:center; display: inline-block; overflow: hidden; font-size: 0.7rem; color: #dadaea;"> 2015@fotkalica 
        </div>

    </div>

    <!--   CONTAINER 1 SET HERE -->
    <div id="ponude" style="padding: 0px;">

        <!--    vencanja     -->
        <div id="vencanja" class="ponudeCont" onmouseover="focusDiv('vencanja')">
            <div style="position: relative; top: 50%; left: 0">Venčanja</div>
        </div>

        <!--    rodjendani     -->
        <div id="rodjendani" class="ponudeCont" onmouseover="focusDiv('rodjendani')">
            <div style="position: relative; top: 50%; right: 0">Rođendani i Proslave</div>
        </div>

        <!--    poslovni     -->
        <div id="poslovne" class="ponudeCont" onmouseover="focusDiv('poslovne')">
            <div style="position: relative; top: 50%; right: 0">Poslovni događaji</div>
        </div>

    </div>
    <!--   CONTAINER 2 SET HERE -->
    <div id="pitanja" style=""></div>
    <!--   CONTAINER 3 SET HERE -->
    <div id="kontakt" style=""></div>



    <!--Add logo container-->
    <div class="logoLoad">
      <img src="./images/animateLogo.gif" alt="Fotkalica">
    </div>



    <!--Google Analytics-->

    
    <script src="./scripts/app.js"></script>

  </body>
</html>
